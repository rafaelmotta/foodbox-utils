<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Mensagens ({{ chat.messages.length }})</h4>
</div>
<div class="modal-body">
  <ul class="list-unstyled">
    <li ng-repeat="m in chat.messages | orderBy: '-id'">
      <div class="row">
        <div class="col-md-2">
          <img ng-src="{{ m.user.photo }}" alt="Avatar" class="img-thumbnail" width="100" height="100"/>
        </div>
        <div class="col-md-10">
          <div class="message-user">
            <span ng-show="m.user.id === user.id && m.userable_type === userType">VocÃª</span>
            <span ng-show="m.user.id !== user.id && m.userable_type === userType">{{ m.user.name }}</span>
            <span ng-show="m.userable_type === 'Costumer'">{{ m.user.name }}</span>
            <small>{{ m.created_at }}</small>
          </div>
          <p>{{ m.content }}</p>
        </div>
      </div>
    </li>
  </ul>
  <form ng-submit="ctrl.send()" name="form">
    <div class="row">
      <div class="col-md-10">
        <textarea rows="4" ng-model="message.content" placeholder="Digite sua mensagem" autofocus required ng-maxlength="500"></textarea>
        <limit maxlength="500" model="message.content"></limit>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success btn-block" ng-disabled="message.content.length < 1">
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>
