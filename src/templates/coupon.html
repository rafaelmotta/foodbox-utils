<div class="coupon-panel-container">
  <div class="thumbnail">
    <i class="fa fa-ticket icon-ticket"></i>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-remove"></i>
      </span>
      <input type="text" ng-model="coupon.code" disabled readonly />
    </div>
    <div>
      <hr />
      <ul class="list-unstyled">
        <li ng-if="coupon.ends_at">
          <i class="fa fa-calendar"></i>
          Válido até <strong>{{ coupon.ends_at }}</strong>
        </li>
        <li ng-if="coupon.min_value">
          <i class="fa fa-shopping-cart"></i>
          Pedido minímo: <strong>{{ coupon.min_value | currency: "R$" }}</strong>
        </li>
        <li ng-show="coupon.type_of === 'shipping'">
          <i class="fa fa-motorcycle"></i>
          {{ coupon.type_of | translate }}
        </li>
        <li ng-if="coupon.value">
          <i class="fa fa-ticket"></i>
          <span ng-show="coupon.type_of === 'absolute'">
            Desconto de <strong>{{ coupon.value | currency: "R$" }}</strong>
          </span>
          <span ng-show="coupon.type_of === 'percetage'">
            Desconto de <strong>{{ coupon.value }}%</strong>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
