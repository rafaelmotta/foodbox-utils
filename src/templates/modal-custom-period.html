<div class="modal-header">
  <h4 class="modal-title">Escolher período</h4>
</div>
<div class="modal-body clearfix">
  <div class="row">
    <div class="col-md-6" ng-click="ctrl.open('fromDate')">
      <div class="input-group">
        <input ng-model="period.fromDate" clear-text="Resetar" close-text="Feito" current-text="Hoje" uib-datepicker-popup="dd/MM/yyyy" datepicker-options="popups.fromDate.options" is-open="popups.fromDate.opened" ng-click="ctrl.togglePopup('fromDate')" />
      </div>
    </div>
    <div class="col-md-6" ng-click="ctrl.open('toDate')">
      <div class="input-group">
        <input ng-model="period.toDate" clear-text="Resetar" close-text="Feito" current-text="Hoje" uib-datepicker-popup="dd/MM/yyyy" datepicker-options="popups.toDate.options" is-open="popups.toDate.opened" ng-click="ctrl.togglePopup('toDate')" />
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <uib-timepicker ng-model="period.fromTime" readonly-input="true" hour-step="1" minute-step="15" show-meridian="false" prevent-table="true" style="margin: 0 auto;"></uib-timepicker>
    </div>
    <div class="col-md-6">
      <uib-timepicker ng-model="period.toTime" readonly-input="true" hour-step="1" minute-step="15" show-meridian="false" prevent-table="true" style="margin: 0 auto;"></uib-timepicker>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="ctrl.close()">Cancelar</button>
  <button class="btn btn-success" ng-click="ctrl.next()">Próximo</button>
</div>
